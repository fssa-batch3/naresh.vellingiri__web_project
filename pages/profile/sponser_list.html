            <div class="page-header">
                <h1>Sponser_list</h1>

            </div>


        </main>
    </div>

    <script>

let check = JSON.parse(localStorage.getItem("sponsers"))


let main= document.getElementsByTagName("main")[0]
let page_content= document.getElementsByClassName("page_content")[0]
console.log(page_content)

for (let i = 0; i < check.length; i++) {
    

        // create the card element
        const card = document.createElement("div");
        card.classList.add("card");

        // create the image element and add it to the card
        const imgDiv = document.createElement("div");
        imgDiv.classList.add("img");
        const img = document.createElement("img");
        img.src ="../../assets/images/sponser_list/sponser_1.jpg";
        imgDiv.appendChild(img);
        card.appendChild(imgDiv);

        // create the infos element and add it to the card
        const infos = document.createElement("div");
        infos.classList.add("infos");

        // create the name element and add it to the infos
        const nameDiv = document.createElement("div");
        nameDiv.classList.add("name");


        const nameH2 = document.createElement("h2");
        nameH2.textContent = check[i]["name"];

        const nameH4 = document.createElement("h4");
        nameH4.textContent = "@dharun";


        nameDiv.appendChild(nameH2);
        nameDiv.appendChild(nameH4);
        infos.appendChild(nameDiv);

        // create the text element and add it to the infos
        const textP = document.createElement("p");
        textP.classList.add("text");
        textP.textContent = "We are sponsered 1000+ sports players to give support for their life.";
        infos.appendChild(textP);

        // create the stats element and add it to the infos
        const statsUl = document.createElement("ul");
        statsUl.classList.add("stats");

        // create the views stat element and add it to the stats
        const viewsLi = document.createElement("li");
        const viewsH3 = document.createElement("h3");

        viewsH3.textContent = "15K";

        const viewsH4 = document.createElement("h4");
        viewsH4.textContent = "Views";
        viewsLi.appendChild(viewsH3);
        viewsLi.appendChild(viewsH4);
        statsUl.appendChild(viewsLi);

        // create the projects stat element and add it to the stats
        const projectsLi = document.createElement("li");
        const projectsH3 = document.createElement("h3");
        projectsH3.textContent = "82";
        const projectsH4 = document.createElement("h4");
        projectsH4.textContent = "Sponsered";
        projectsLi.appendChild(projectsH3);
        projectsLi.appendChild(projectsH4);
        statsUl.appendChild(projectsLi);

        // create the followers stat element and add it to the stats
        const followersLi = document.createElement("li");
        const followersH3 = document.createElement("h3");
        followersH3.textContent = "2k";
        const followersH4 = document.createElement("h4");
        followersH4.textContent = "Followers";
        followersLi.appendChild(followersH3);
        followersLi.appendChild(followersH4);
        statsUl.appendChild(followersLi);

        infos.appendChild(statsUl);

        // create the links element and add it to the infos
        const linksDiv = document.createElement("div");
        linksDiv.classList.add("links");

        const followBtn = document.createElement("button");
        followBtn.classList.add("follow");
        followBtn.textContent = "Follow";
        
        const viewBtn = document.createElement("button");
        viewBtn.classList.add("view");
        viewBtn.textContent = "Message";
        linksDiv.appendChild(followBtn);
        linksDiv.appendChild(viewBtn);
        infos.appendChild(linksDiv);

        card.appendChild(infos);

        // append the card to the document body or another parent element
        main.append(card);

}

    </script>
</body>
