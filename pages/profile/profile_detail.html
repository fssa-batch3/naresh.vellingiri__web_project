    <main>

      <div class="page-header">
        <h1>Profile</h1>
      </div>

      <div class="page-content" id="page_content">
        <form>
          <div profile_form class="form-row">


            <div class="col-md-6">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" class="form-control" placeholder="First name" disabled>
            </div>

            <div class="col-md-6">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" class="form-control" placeholder="Last name" disabled>
            </div>

            <div class="col-md-6">
              <label for="profile_image">profile image</label>

              <input type="file" class="form-control" placeholder="profile image">
            </div>

            <div class="col-md-6">
              <label for="email">email</label>

              <input type="email" id="email" class="form-control" placeholder="email" disabled>
            </div>
            <div class="col-md-6">
              <label for="address">Address</Address></label>

              <input type="text" id="address" class="form-control" placeholder="address">
            </div>
            <div class="col-md-6">
              <label for="phone no.">phone no.</label>

              <input type="number"  id="number"class="form-control" placeholder="Phone no.">

            </div>
            <div class="col-md-6">
              <label for="dob">Date of Birth</label>

              <input type="date" id="dob" class="form-control" placeholder="mm--dd--yy">

            </div>
            <div class="col-md-6">
              <label for="last_name">facebook link</label>

              <input type="url" id="url1" class="form-control" placeholder="paste your url">

            </div>


            <div form class="container">
              <button class="button_form " id="edit_button">Edit</button>

              <button class="button_form " id="save_change_button">Save changes</button>
              <button class="button_form " id="del_button">LogOut</button>
            </div>



            <a href="../../../naresh.vellingiri__web_project/pages/profile/profile_detail.html"></a>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="../../assets/JS/profile.js/header.js"></script>
  <script src="../../assets/JS/profile.js/profile_detail.js"></script>
  <script src="../../assets/JS/notify.js"></script>
