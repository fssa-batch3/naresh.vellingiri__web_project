            <div class="col-md-6">

            </div>

            </div>

              <label for="address">Address</Address></label>

            </div>

              <label for="phone no.">phone no.</label>

              <input type="number" class="form-control" placeholder="Telephone no.">

            </div>
            <div class="col-md-6">
              <label for="dob">Date of Birth</label>

              <input type="date" class="form-control" placeholder="mm--dd--yy">

            </div>
            <div class="col-md-6">
              <label for="last_name">facebook link</label>

              <input type="text" class="form-control" placeholder="paste your url">

            </div>


            <div form class="container">
              <button class="button_form " id="edit_button">Edit</button>

              <button class="button_form " id="save_change_button">Save changes</button>
              <button class="button_form " id="del_button">Delete</button>
            </div>

  <script src="../../assets/JS/notify.js"></script>
  <script>


    let user_data = JSON.parse(localStorage.getItem("array"))


    let login_email = localStorage.getItem("login_email")

    let first_name = document.getElementById("first_name")
    let last_name = document.getElementById("last_name")
    let email = document.getElementById("email")
    let address = document.getElementById("address")





    let res;

    user_data.find(
      e => {
        if (e["email"] == login_email) {
          return res = e;

        }
      }
    )


    first_name.value = res["first_name"]
    last_name.value = res["last_name"]
    email.value = res["email"]



    // ------------------------------edit---------------------
    let edit_button = document.getElementById("edit_button")

    edit_button.addEventListener("click", e => {

      e.preventDefault()

      first_name.removeAttribute("disabled", "")
      last_name.removeAttribute("disabled", "")

    })





    // ------------------------------update---------------------
    let save_change_button = document.getElementById("save_change_button")

    save_change_button.addEventListener("click", e => {
      e.preventDefault()
      res["first_name"] = first_name.value
      res["last_name"] = last_name.value
      res["email"] = email.value
      res["address"] = address.value

      Notify.success("Profile Updated");

      localStorage.setItem("array", JSON.stringify(user_data))
    })


    // ------------------------------delete---------------------
    let delete_button = document.getElementById("del_button")

    delete_button.addEventListener("click", e => {
      e.preventDefault()
      localStorage.removeItem("login_email")
      window.location.href = "../../index.html"
    })


  </script>
