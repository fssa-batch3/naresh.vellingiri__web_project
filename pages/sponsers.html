<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Sports to rural</title>
    <link rel="stylesheet" href="../assets/css/sponser.css">
    <link rel="stylesheet" href="../assets/css/all_style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>S<span>2R</span></h3>
        </div>

        <div class="side-content">


            <div class="side-menu">
                <ul>
                    <li>
                        <a href="../pages/ranklist.html" class="active">
                            <span class="las la-home"></span>
                            <small>RANKLIST</small>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/profile.html">
                            <span class="las la-user-alt"></span>
                            <small>PROFILES</small>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/districts.html">
                            <span class="las la-envelope"></span>
                            <small>DISTRICTS</small>
                        </a>
                    </li>
                    <li>
                        <a href="../pages/achievers.html">
                            <span class="las la-clipboard-list"></span>
                            <small>ACHIEVERS</small>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-shopping-cart"></span>
                            <small>SPONSERS</small>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="las la-tasks"></span>
                            <small>NEWS</small>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="main-content">

        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>

                <div class="header-menu">
                    <label for="">
                        <span class="las la-search"></span>
                    </label>

                    <div class="notify-icon">
                        <span class="las la-envelope"></span>
                        <span class="notify">0</span>
                    </div>

                    <div class="notify-icon">
                        <span class="las la-bell"></span>
                        <span class="notify" id="notify">0</span>
                    </div>

                    <div class="user">
                        <span class="las la-power-off"></span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>


        <main>

            <div class="page-header">
                <h1>Top Players</h1>
            </div>

            <div class="page-content" id="page_content">



                <div class="records table-responsive">

                    <div class="record-header">
                        <div class="add">
                            <span>Entries</span>
                            <select>
                                <option>ID</option>
                            </select>
                            <button>Add record</button>
                        </div>

                        <div class="browse">
                            <input type="search" placeholder="Search" class="record-search">
                            <select>
                                <option>Sports</option>
                                <option>Cricket</option>
                                <option>Football</option>
                                <option>Hockey</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <table width="100%">

                            <!-- table head -->
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th><span class="las la-sort"></span> PLAYER</th>
                                    <th><span class="las la-sort"></span> AGE</th>
                                    <th><span class="las la-sort"></span> DISTRICT</th>
                                    <th><span class="las la-sort"></span> E-mail</th>
                                    <th><span class="las la-sort"></span> TYPE</th>
                                    <th><span class="las la-sort"></span> Request</th>

                                </tr>
                            </thead>


                            <tbody>


                            </tbody>
                        </table>





                    </div>
                </div>

            </div>

    </div>
    <div class="popup" id="popup">
        <p id="Refer_name">Enter your views about ${}
            <span id="cross_mark">
                &#10060;</span>
        </p>

        <textarea placeholder="Add your description here..." name="description" id="description" cols="50"
            rows="10"></textarea><br>
        <button class="request" id="send">Send</button>


        </main>


    </div>


    <script>


        let tr;

        let td_1_rank;

        let td_2;
        let td_2_client;
        let td_2_image;
        let td_2_client_info;
        let td_2_h4;

        let td_3_district;

        let td_4_email;

        let td_5_icons;
        let td_5_span;

        let td_6;
        let td_6_actions;
        let td_6_span1;
        let td_6_span2;

        let details = JSON.parse(localStorage.getItem("array"))

        let user_profile_list = JSON.parse(localStorage.getItem("user_full_details"))


        let i;

        for (i = 0; i < details.length; i++) {

            let tbody = document.querySelector("tbody")

            tr = document.createElement("tr");
            tbody.append(tr);

            td_1_rank = document.createElement("td")
            td_2 = document.createElement("td")
            td_age = document.createElement("td")
            td_3_district = document.createElement("td")
            td_4_email = document.createElement("td")
            td_5_icons = document.createElement("td")
            td_6 = document.createElement("td")

            tr.appendChild(td_1_rank)
            tr.appendChild(td_2)
            tr.appendChild(td_age)
            tr.appendChild(td_3_district)
            tr.appendChild(td_4_email)
            tr.appendChild(td_5_icons)
            tr.appendChild(td_6)



            td_1_rank.innerText = [i + 1];

            td_2_client = document.createElement("div")
            td_2_client.setAttribute("class", "client")
            td_2.append(td_2_client);

            td_2_image = document.createElement("img")
            td_2_image.setAttribute("src", details[i]["player_image"])
            td_2_client.append(td_2_image);

            td_2_client_info = document.createElement("div")
            td_2_client_info.setAttribute("class", "client_info")
            td_2_client.append(td_2_client_info);


            td_2_h4 = document.createElement("a")
            td_2_h4.setAttribute("href", "profile_detail.html")
            td_2_h4.innerText = details[i]["first_name"]
            td_2_client_info.append(td_2_h4);

            td_age.innerText = details[i]["age"]

            td_3_district.innerText = "vellore";

            td_4_email.innerText = details[i]["email"];

            td_5_span = document.createElement("span")
            td_5_span.setAttribute("class", "las la-e")

            td_5_span.innerText = "football";
            td_5_icons.append(td_5_span);

            td_6_actions = document.createElement("button")
            td_6_actions.setAttribute("class", "request")
            td_6_actions.setAttribute("id", "request")

            td_6_actions.innerText = "Request"
            td_6.append(td_6_actions);

            console.log(td_6_actions)


        }



        // click function for request button


        let page_content = document.getElementById("page_content")
        let button_request = document.querySelectorAll("#request")
        let popup = document.getElementById("popup")


        popup.style.display = "none";

        // toggle function for sending request to the players
        function toggle() {
            if (popup.style.display === "none") {
                popup.style.display = "block"
            }
        }


        // looping for each request button

        for (let i = 0; i < 2; i++) {


            button_request[i].addEventListener("click", e => {
                page_content.style.filter = "blur(1.5px)"
                page_content.style.color = "rgb(215, 27, 27))"
                toggle()
            })

        }

        // function for cross button


        cross_mark.addEventListener("click", e => {
            popup.style.display = "none"
            page_content.style.filter = "none"
        })


        let notify_number = document.getElementById("notify")

        let send = document.getElementById("send")

        send.addEventListener("click", e => {

            popup.style.display = "none";
            page_content.style.filter = "none"

            let textarea = document.getElementById("description");
            const notify_arr = JSON.parse(localStorage.getItem("notification")) ? JSON.parse(localStorage.getItem("notification")) : []

            notify_arr.push({
                "textarea": textarea.value.trim()
            })

            localStorage.setItem("notification", JSON.stringify(notify_arr))

        })



    </script>
</body>

</html>
