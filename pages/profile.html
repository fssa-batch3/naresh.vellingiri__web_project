    <script>
      let profile_list
       = [
                {
                  "name" : "naresh",
                  "image" :  "../assets/images/cricket/Arun.png",
                  "heading":[82, 83, 84, 85],
                  "country":['ind','ind1','ind2','ind3'],
                  "matches":[82, 83, 84, 85],
                  "runs":[82, 83, 84, 85]

                },
                {
                  "name" : "isac",
                  "image" :  "../assets/images/cricket/Arun.png",
                  "heading":[82, 83, 84, 85],
                  "country":['ind','ind1','ind2','ind3'],
                  "matches":[82, 83, 84, 85],
                  "runs":[82, 83, 84, 85]


                },
                {
                  "name" : "nithilan",
                  "image" :  "../assets/images/cricket/Arun.png",
                  "heading":[82, 83, 84, 85],
                  "country":['ind','ind1','ind2','ind3'],                  
                  "matches":[82, 83, 84, 85],
                  "runs":[82, 83, 84, 85]


                }
      ]

      console.log(profile_list);

     let i;
     for(i=0; i<profile_list.length; i++){


      let container = document.createElement("div");
      container.setAttribute("class", "container");
      document.querySelector(".content").append(container);

      

      let card = document.createElement("div");
      card.setAttribute("class","card");
      container.append(card);

   
      let front = document.createElement("div");
      front.setAttribute("class","front");
      card.append(front);
     

      let img = document.createElement("img");
      img.setAttribute("class","c1");
      img.setAttribute("src", profile_list[i]["image"]);
      front.append(img);

      let name = document.createElement("p");
      name.setAttribute("class","name");
      name.innerText = profile_list[i]["name"];
      front.append(name);

      // -----------------back----------------

      let back = document.createElement("div");
      back.setAttribute("class","back");
      card.append(back);

            // ----------------p container-----------------


      let pcontainer = document.createElement("div");
      pcontainer.setAttribute("class","pcontainer");
      back.append(pcontainer)
      // ------------------- p1 tag --------------

      let p1 = document.createElement("div");
      p1.setAttribute("class","p1");
      pcontainer.append(p1)

      

      // ----------------p tag  of latest performance  and view all &gt-----------------

      let para1 = document.createElement("p");
      para1.setAttribute("style","color:rgb(90, 134, 227)");
      para1.innerText="Latest performance"
      p1.append(para1)


      let para2 = document.createElement("p");
      para2.setAttribute("style","color:rgb(90, 134, 227)");
      para2.innerHTML="view all &gt"
      p1.append(para2)


      // ---------------pp1container------------------

      let pp1container= document.createElement("div");
      pp1container.setAttribute("class","pp1container");
      pcontainer.append(pp1container);

      let pp1, heading_two, heading_three;
      // ---------------pp1------------------
      for(j=0; j<=3; j++){

      pp1= document.createElement("div");
      pp1.setAttribute("class","pp1");
      pp1container.append(pp1);
      // --------------------h2 and h3------------------------


      heading_two= document.createElement("h2")
      heading_two.innerText = profile_list[i]["heading"][j];
      pp1.append(heading_two)

      heading_three = document.createElement("h3")
      heading_three.innerText = profile_list[i]["country"][j];
      pp1.append(heading_three)

      }


          // ------------------- p1 tag & p2 tag --------------

      let p2 = document.createElement("div");
      p2.setAttribute("class","p2");
      pcontainer.append(p2)

      

      // ----------------p tag  of latest performance  and view all &gt-----------------

      let para1_2nd = document.createElement("p");
      para1_2nd.setAttribute("style","color:rgb(90, 134, 227)");
      para1_2nd.innerText="ODI CARRIER"
      p2.append(para1_2nd)


      let para2_2nd = document.createElement("p");
      para2_2nd.setAttribute("style","color:rgb(90, 134, 227)");
      para2_2nd.innerHTML="view all &gt"
      p2.append(para2_2nd)

      let pp2container= document.createElement("div");
      pp2container.setAttribute("class","pp2container");
      pcontainer.append(pp2container);

      let pp2, next_heading_two, next_heading_three;
      // ---------------pp1------------------
      for(k=0; k<=3; k++){

      pp2= document.createElement("div");
      pp2.setAttribute("class","pp2");
      pp2container.append(pp2);
      // --------------------h2 and h3------------------------


      next_heading_two= document.createElement("h2")
      next_heading_two.innerText = 
      'hiiiiiiiiiiii';
      pp2.append(next_heading_two)

      next_heading_three = document.createElement("h3")
      next_heading_three.innerText = profile_list[i]["runs"][k];
      pp2.append(next_heading_three)

      }


      let anchor_tag = document.createElement("a")
      anchor_tag.setAttribute("href","../pages/connect.html")
      pcontainer.append(anchor_tag)


      let connect_btn = document.createElement("button")
      connect_btn.setAttribute("class","connect")
      connect_btn.innerHTML= "connect"
      anchor_tag.append(connect_btn)


     }
